services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: glass-data-standardizer:latest
    container_name: gds-app
    environment:
      - ENVIRONMENT=production
    ports:
      - "8501:8501"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    command: ["python", "dash_app.py"]

  api:
    image: glass-data-standardizer:latest
    container_name: gds-api
    depends_on:
      - app
      - redis
    ports:
      - "9000:9000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    environment:
      - REDIS_URL=redis://redis:6379/0
      - API_KEY=${API_KEY:-}
      - CORS_ALLOWED_ORIGINS=*
    command: ["uvicorn", "api.app:app", "--host", "0.0.0.0", "--port", "9000"]

  worker:
    image: glass-data-standardizer:latest
    container_name: gds-worker
    depends_on:
      - redis
    environment:
      - REDIS_URL=redis://redis:6379/0
    command: ["python", "jobs/worker.py"]

  redis:
    image: redis:7-alpine
    container_name: gds-redis
    ports:
      - "6379:6379"
